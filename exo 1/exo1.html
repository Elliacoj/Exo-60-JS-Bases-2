<!DOCTYPE html>

<html lang="fr">
<head>
	<title>Essai DHTML</title>
	<meta charset="UTF-8">
	<script>

		function change_liste()
		{
			let nombre = 0;
			let objet = document.getElementsByTagName("ul");
			let collection = document.getElementsByTagName("li");

			while ((0 < objet.length)) {
				objet[nombre].setAttribute("type", "circle");
				while (0 < collection.length) {
					collection[nombre].innerHTML = "blabla";
					nombre++;
				}
				nombre++;
			}
		}

	</script>

</head>
<body onclick="change_liste()">

<ul>
	<li>a</li>
	<li>b</li>
	<li>c</li>
	<li>d</li>
	<li>e</li>
	<li>f</li>
	<li>g</li>
	<li>h</li>
</ul>

</body>
</html>
